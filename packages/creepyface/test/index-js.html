<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creepyface</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../dist/creepyface.umd.js"></script>
  </head>
  <body>
    <img src="img/serious.jpg" />
    <script type="text/javascript">
      creepyface(document.querySelector('img'), {
        hover: 'img/crazy.jpg',
        looks: [
          { angle: 0, src: 'img/n.jpg' },
          { angle: 45, src: 'img/ne.jpg' },
          { angle: 90, src: 'img/e.jpg' },
          { angle: 135, src: 'img/se.jpg' },
          { angle: 180, src: 'img/s.jpg' },
          { angle: 225, src: 'img/sw.jpg' },
          { angle: 270, src: 'img/w.jpg' },
          { angle: 315, src: 'img/nw.jpg' }
        ]
      })
    </script>
  </body>
</html>
