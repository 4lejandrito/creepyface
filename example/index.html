<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creepyface</title>
    <style media="screen">
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        text-align: center;
      }

      img[data-creepy] {
        box-shadow: 0 0 8px rgba(0, 0, 0, .8);
        height: 40%;
        position: relative;
        top: 30%;
      }
    </style>
  </head>
  <body>
    <img
      data-creepy
      src="img/serious.jpg"
      data-src-hover="img/crazy.jpg"
      data-src-look-0="img/n.jpg"
      data-src-look-45="img/ne.jpg"
      data-src-look-90="img/e.jpg"
      data-src-look-135="img/se.jpg"
      data-src-look-180="img/s.jpg"
      data-src-look-225="img/sw.jpg"
      data-src-look-270="img/w.jpg"
      data-src-look-315="img/nw.jpg"
    />
    <script type="text/javascript" src="creepyface.umd.js"></script>
  </body>
</html>
